{% extends "base.html" %}
{% block content %}
<!-- llamada static -->
{% load static %} 
<!-- llamada hoja de estilo -->
<link rel="stylesheet" href="{% static 'css/styleInicioSesion.css' %}">
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <main class="form-signin text-center">
                <form class="Inicioform">
                    <img class="mb-3" src="{% static 'images/logoiquique.png' %}" alt width="60%" height="65%">
                    <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Correo electrónico</label>
                    </div>
                    <p></p>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recuérdame</label>
                        </div>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
                </form>
                <p class="mt-3 text-body">
                    Si no se ha registrado, puede hacerlo <a href="{% url 'registro' %}" class="text-reset">aquí</a>.
                </p>
            </main>
        </div>
    </div>
</div>
{% endblock content %}
